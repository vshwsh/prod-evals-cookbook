version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: acme-postgres
    environment:
      POSTGRES_USER: acme
      POSTGRES_PASSWORD: acme
      POSTGRES_DB: acme
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acme -d acme"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongodb/mongodb-community-server:7.0-ubuntu2204
    container_name: acme-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python app container - alternative to local uv installation
  app:
    build:
      context: ..
      dockerfile: setup_environment/Dockerfile
    container_name: acme-app
    ports:
      - "8888:8888"
    volumes:
      # Mount project for live editing (notebooks, code changes)
      - ..:/app
      # Persist uv cache for faster rebuilds
      - uv_cache:/root/.cache/uv
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=acme
      - POSTGRES_PASSWORD=acme
      - POSTGRES_DB=acme
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=acme
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  mongodb_data:
  uv_cache:
